server:
  port: 8080

spring:
  application:
    name: "library"
  rabbitmq:
    host: rabbitmq
    port: 5672
    username: user
    password: password
  datasource:
    url: jdbc:postgresql://postgres-1:5432/library
    username: 'bob'
    password: 'password'
    driver-class-name: org.postgresql.Driver
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    hibernate:
      ddl-auto: create-drop
    show-sql: true